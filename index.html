<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Energy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="wrapper">
            <div class="background__header">
                <img src="./img/background-desktop.png" alt="background">
            </div>
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="" class="header__logo-link">
                        <img src="./img/logo-desktop.png" alt="Cat Energy" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                   <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">ГЛАВНАЯ</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">КАТАЛОГ ПРОДУКЦИИ</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">ПОДБОР ПРОГРАМЫ</a>
                        </li>
                   </ul>
                </nav>
            </div>
            <div class="index__image">
                <img src="./img/index-can.png" alt="index">
            </div>
            <div class="header__texts">
                <p class="intro__title">Функциональное питание для котов</p>
                <p class="intro__subtitle">Занялся собой? Займись котом!</p>
                <button type="submit" class="add__program">подобрать программу</button>
            </div>
        </div>
    </header>

    <main class="main">
        <section class="intro">
        
        </section>
    </main>
</body>
</html>
